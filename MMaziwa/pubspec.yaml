name: mmaziwaapp
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  get: ^4.6.5
  connectivity_plus: ^5.0.2
  shared_preferences: ^2.0.15
  cached_network_image: ^3.2.1
  flutter_svg: ^0.22.0
  intl: ^0.17.0
  firebase_core: ^2.32.0
  cloud_firestore: ^4.15.5
  firebase_auth: ^4.1.0
  firebase_storage: ^11.0.3
  mpesa_flutter_plugin: ^1.6.1
  fluttertoast: ^8.1.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.webp"

  
dev_dependencies: 
  flutter_test: 
    sdk: flutter
  flutter_launcher_icons: ^0.9.2
flutter:
  assets: 
    - assets/
    - assets/images/
  uses-material-design: true

  fonts: 
    - family: Inter
      fonts: 
        - asset: assets/fonts/InterRegular.ttf
          weight: 400
        - asset: assets/fonts/InterSemiBold.ttf
          weight: 600
        - asset: assets/fonts/InterExtraBold.ttf
          weight: 800
        - asset: assets/fonts/InterBold.ttf
          weight: 700
